<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Transformations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <h2>A save and restore canvas state example</h2>
        <canvas id="state" width="150" height="150">
            A save and restore canvas state example
        </canvas>
    </section>

    <section>
        <h2>A translate example</h2>
        <img src="https://mdn.mozillademos.org/files/234/Canvas_grid_translate.png" alt="translate example">
        <canvas id="translate" width="150" height="150">
            A translate example
        </canvas>
    </section>

    <section>
        <h2>A rotate example</h2>
        <img src="https://mdn.mozillademos.org/files/233/Canvas_grid_rotate.png" alt="rotate example">
        <canvas id="rotate" width="300" height="200">
            A rotate example
        </canvas>
    </section>

    <section>
        <h2>A scale example</h2>
        <canvas id="scale" width="150" height="150">
            A scale example
        </canvas>
    </section>

    <section>
        <h2>Transforms</h2>
        <canvas id="transform" width="300" height="300">
            Transforms
        </canvas>
    </section>

<script src="./app.js"></script>
</html>
